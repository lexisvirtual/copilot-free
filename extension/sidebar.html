<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Copilot Autônomo</title>
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body>

  <div id="sidebar-root">

    <div id="header">
      <strong>Copilot Autônomo</strong>
    </div>

    <div id="status">
      Agente ativo. Envie comandos diretos para esta página.
    </div>

    <div id="output-container">
      <div id="output">
        Aguardando comando...
      </div>

      <button id="refreshBtn">Atualizar</button>
    </div>

    <textarea
      id="commandInput"
      placeholder="Ex: clicar no primeiro botão, preencher formulário..."
    ></textarea>

    <button id="executeBtn">Executar</button>

  </div>

  <script src="sidebar.js"></script>
</body>
</html>
